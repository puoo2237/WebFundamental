<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>step01_ajax_get_json.html</title>
<script>
	var xhr = null;
	try{
		xhr = new XMLHttpRequest();
	}catch(e){
		xhr = new ActiveXObject("Msxml2.XMLHTTP");
	}
	
	if(xhr == null){
		alert("Error xhr object");
	}
</script>
</head>
<body>
	<div id="sung"></div>
	<button id="loadAjax">Ajax 불러오기</button>
</body>
<script>
	document.getElementById("loadAjax").
	addEventListener("click",function(){
		console.log('event')
		
		
		
		xhr.open("POST","emp_json.jsp",true);
		xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4 && xhr.status == 200){
				console.log(xhr.responseText);
				const obj = JSON.parse(xhr.responseText);
				const listArray = obj.items;
				let msg = '';
				for(let i=0;i<listArray.length;i++){
					let no = listArray[i].no;
					let name = listArray[i].name;
					msg += no +","+name+"<br>";
					
				}
				document.getElementById("sung").innerHTML = msg;
			}
		}
		xhr.send("start=0&length=10");
	});
	
</script>
</html>
